overwrite: true
generates:
  src/generated/vendure-types.ts:
    schema: "../vendure/schema.json"
    documents: "./src/gql-documents.ts"
    plugins:
      - add: "// tslint:disable"
      - "typescript-common"
      - "typescript-client"
    config:
      namingConvention:
        enumValues: "keep"
  src/generated/falcon-types.ts:
    schema:
      - "./node_modules/@deity/falcon-server/src/schema.graphql"
      - "./node_modules/@deity/falcon-shop-extension/src/schema.graphql"
    plugins:
      - add: "// tslint:disable"
      - "typescript-common"
      - "typescript-server"
    config:
      namingConvention:
        enumValues: "keep"
